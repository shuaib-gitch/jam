<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="form.css">
</head>
<body>
   <form action="" id="signupForm">
      <div class="container">
         <h2>SIGN-UP</h2>
         <input type="text" id="username" autocomplete="username" placeholder="Username" required><br>
         <input type="email" id="email" autocomplete="email" placeholder="Email address" required><br>
         <input type="password" id="password" autocomplete="password" placeholder="Password" minlength="8" required><br>
         <input type="password" id="confirmPassword" autocomplete="confirmPassword" placeholder="confirmPassword" minlength="8" required><br>
         <button class="submit">Sign up</button><br>
         <p>Already have account?<a href="./login.html">log in</a></p>
      </div>
   </form>
   <script src="script/form.js"></script>
</body>
</html>
